<ion-header>
  <ion-toolbar>
    <ion-title>memberregistration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row color="primary" justify-content-center>
  <ion-col align-self-center size-md="6" size-lg="5"size-xs="12">
  <div text-center>
  <h3>Create Account</h3>
  </div>
  <div padding>
  <ion-item>
    <ion-input name="name" type="text"placeholder="Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input name="email" type="email"placeholder="your@email.com"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input name="password" type="password"placeholder="Password"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input name="confirm" type="password"placeholder="Password Again"></ion-input>
  </ion-item>
  
  </div>
  <div padding>
  <ionn-button size="large"type="submit" expand="block">Register</ionn-button>
  
  
  </div>
  </ion-col>
  
  
  
  </ion-row>
  
  
  </ion-grid>
  </ion-content>
