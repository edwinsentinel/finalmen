<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button end defaultHref="dashboard"  ></ion-back-button>
        </ion-buttons>
    <ion-title>Upcoming Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
